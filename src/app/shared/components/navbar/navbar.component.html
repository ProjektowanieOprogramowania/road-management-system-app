<p-menubar [model]="items" class="z-5">
  <ng-template pTemplate="start">
    <button pButton class="p-button-text home-span" [routerLink]="['/']">RoadMngSystem</button>
  </ng-template>
  <ng-template pTemplate="end">
    <p-button type="button" icon="pi pi-user" label="{{this.username}}"
      (click)="menu.toggle($event)">
    </p-button>
    <p-menu #menu [popup]="true" [model]="rightItems"></p-menu>
  </ng-template>
</p-menubar>

<app-profile-change *ngIf="displayProfileSelectionModal"
[display]="displayProfileSelectionModal"
(hide)="onProfileModalHide()"></app-profile-change>
