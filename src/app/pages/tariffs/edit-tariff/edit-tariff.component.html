<ng-container *ngIf="tariff; else loading">
  <div class="flex-container test" [style]="{width: '800px', marginLeft: 'auto', marginRight: 'auto'}">
    <p class="header">Edytuj taryfikator</p>
    <div [style]="{display: 'flex', flexDirection: 'column', gap: '20px'}">
      <input type="text" pInputText placeholder="Nazwa taryfikatora" [(ngModel)]="tariff.name" [class]="tariffNameValid ? '' : 'ng-invalid ng-dirty'">
      <p-checkbox label="Aktywny po stworzeniu" [(ngModel)]="tariff.active" [binary]="true"></p-checkbox>

      <div class="prices-container">
        <div [style]="{display: 'flex', gap: '20px'}">
          <p class="price-name">car</p>
          <p-inputNumber [(ngModel)]="priceCar" [class]="priceCarValid ? '' : 'ng-invalid ng-dirty'"
                         placeholder="Cena" mode="currency" currency="PLN" locale="pl-PL"></p-inputNumber>
        </div>
        <div [style]="{display: 'flex', gap: '20px'}">
          <p class="price-name">motorcycle</p>
          <p-inputNumber [(ngModel)]="priceMotorcycle" [class]="priceMotorcycledValid ? '' : 'ng-invalid ng-dirty'"
                         placeholder="Cena" mode="currency" currency="PLN" locale="pl-PL"></p-inputNumber>
        </div>
        <div [style]="{display: 'flex', gap: '20px'}">
          <p class="price-name">truck</p>
          <p-inputNumber [(ngModel)]="priceTruck" [class]="priceTruckValid ? '' : 'ng-invalid ng-dirty'"
                         placeholder="Cena" mode="currency" currency="PLN" locale="pl-PL"></p-inputNumber>
        </div>
        <div [style]="{display: 'flex', gap: '20px'}">
          <p class="price-name">other</p>
          <p-inputNumber [(ngModel)]="priceOther" [class]="priceOtherValid ? '' : 'ng-invalid ng-dirty'"
                         placeholder="Cena" mode="currency" currency="PLN" locale="pl-PL"></p-inputNumber>
        </div>
      </div>

    </div>
    <button pButton type="button" icon="pi pi-plus" class="ui-button-info" [label]="'Zapisz'"
            [style]="{marginTop: '20px', marginLeft: '140px', marginRight: 'auto', display: 'flex', width: '14.3em'}" (click)="editSubmit()"></button>
  </div>
</ng-container>
<ng-template #loading>
  <p-progressSpinner [style]="{width: '50px', height: '50px'}"></p-progressSpinner>
</ng-template>

<p-toast position="top-left" key="tl"></p-toast>
