<div class="flex-container test" [style]="{width: '800px', marginLeft: 'auto', marginRight: 'auto'}">
    <p class="header">Zarejestruj czujnik</p>
    <div [style]="{display: 'flex', flexDirection: 'row', gap: '30px'}">
        <div [style]="{display: 'flex', flexDirection: 'column', gap: '20px'}">
            <input type="text" pInputText [(ngModel)]="name" placeholder="Nazwa czujnika" [class]="sensorNameValid ? '' : 'ng-invalid ng-dirty'">
            <input type="text" pInputText [(ngModel)]="serialNumber" placeholder="Numer seryjny" [class]="serialNumberValid ? '' : 'ng-invalid ng-dirty'" >
            <p-dropdown [options]="sensorTypes" [(ngModel)]="selectedSensorType" placeholder="Wybierz rodzaj czujnika" [showClear]="true"></p-dropdown>
            <p-checkbox label="Aktywny" [(ngModel)]="active" [binary]="true"></p-checkbox>
        </div>
        <div [style]="{display: 'flex', flexDirection: 'column', gap: '20px'}">
            <button pButton type="button" icon="pi pi-plus" class="ui-button-info" [label]="'Dodaj lokalizacjÄ™'"
          [style]="{display: 'flex', width: '16em' }"
          ></button>
        </div>
    </div>
    <button pButton type="button" icon="pi pi-plus" class="ui-button-info" [label]="'Zarejestruj'"
        [style]="{marginTop: '20px', marginLeft: 'auto', marginRight: '0', display: 'flex', width: '10em' }"
    ></button>
        <div #map [style]="{'height':'30vh'}" class="flex flex-column align-items-center">
        <p-gmap  class="w-full h-full"
            [style]="{'width':'100%','height':'100%'}"
            [options]="selectedOption"
            >
            </p-gmap>
        </div>
</div>
