<div class="flex-container">
  <p class="header">Przejazdy do opłacenia</p>
  <ng-container *ngIf="tolls; else loading">
    <div *ngIf="tolls.length > 0; else noTools" class="card table">
      <p-table [value]="tolls" selectionMode="single" [(selection)]="selectedToll" dataKey="id" responsiveLayout="scroll"
               (onRowSelect)="onRowSelect($event)" (onRowUnselect)="onRowUnselect($event)">
        <ng-template pTemplate="header">
          <tr>
            <th>Lp.</th>
            <th>Kwota [PLN]</th>
            <th>Data przejazdu</th>
            <th>Lokalizacja</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-toll let-it>
          <tr [pSelectableRow]="toll">
            <td>{{toll.orderNumber}}</td>
            <td>{{toll.amount}}</td>
            <td>{{toll.ride.date.toLocaleString()}}</td>
            <td>{{toll.ride.location.name}}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <ng-template #noTools>
      <p>Brak nieopłaconych przejazdów</p>
    </ng-template>
  </ng-container>
  <ng-template #loading>
    <p-progressSpinner [style]="{width: '50px', height: '50px'}"></p-progressSpinner>
  </ng-template>
</div>
